<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/41ff3bb1c4.js" crossorigin="anonymous"></script>
    <title>BusinessCard</title>
</head>

<body>
    <div class="container">
        <div class="banner">
            <div class="bannerImage"></div>
            <img class="logoImage" src="./assets/img/perrito.jpg" alt="">
        </div>
        <div class="title">
            <h1>Hola soy Wilson</h1>
            <h3>Perro Guía</h3>
            <p>3 años</p>
        </div>
        <div class="contact">
            <i class="fa-solid fa-phone"></i>
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-regular fa-envelope"></i>
        </div>
      
        <a class="button" href="#">Mas Información</a>

        <div class="web">
            <i class="fa-solid fa-link"></i>
            <a href="#">www.huskyperroguia.com</a>
        </div>


        <div class="icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-pinterest-p"></i>
        </div>

        <footer>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-location-dot"></i>
            <i class="fa-solid fa-image"></i>
            <i class="fa-solid fa-video"></i>
        </footer>

      

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
</body>

</html>
